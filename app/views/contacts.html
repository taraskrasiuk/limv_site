<div class="container contacts">
  <div class="row">
    <div class="cox-xs-12 page__title_col">
      <div class="wrapper">
        <h3 class="page__title">
          Contacts
        </h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="wrapper">
        <form action="" name="contactsForm" class="form-horizontal contactsForm">
          <div class="form-group">
            <div class="col-xs-1">
              <label for="" class="control-label">
                Name
              </label>
            </div>
            <div class="col-xs-8">
              <input type="text" class="form-control" placeholder="your name ..." required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-1">
              <label for="" class="control-label">
                Phone
              </label>
            </div>
            <div class="col-xs-8">
              <input type="text" class="form-control" placeholder="your Phone ..." required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-1">
              <label for="" class="control-label">
                Email
              </label>
            </div>
            <div class="col-xs-8">
              <input type="text" class="form-control" placeholder="your Email ..." required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-1">
              <label for="" class="control-label">
                Message
              </label>
            </div>
            <div class="col-xs-8">
              <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
          <div class="col-xs-8 col-xs-offset-1 text-right">
            <button type="submit" class="btn btn-default">{{'submit'.toUpperCase()}}</button>
            <button type="submit" class="btn btn-warning">{{'reset'.toUpperCase()}}</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
