<!--header-BRAND-->
<div class="header-wrapper">
  <!--add LANGUAGE select-->
  <div class="language-select">
    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
       {{languageSelected}}<span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="lang in languages"><a href="" ng-click="changeLanguage(lang)">{{lang}}</a></li>
      </ul>
    </div>

  </div>
  <!--end select-->
  <div class="container">
    <div class="header-brand header-brand_flex">
      <div class="header-brand__col header-brand__col_brand">
        <h1 class="brand">
          <a href="#/">
            LIMv
          </a>
        </h1>
      </div>
      <div class="header-brand__col header-brand__col_brand-description">
      </div>
      <div class="header-brand__col header-brand__col_icons">
        <span class="link-icons link-icons__home">
            <span class="glyphicon glyphicon-earphone icon"></span>
            <span class="icon__description">Call us</span>
        </span>
        <span class="link-icons link-icons__email">
          <span class="glyphicon glyphicon-map-marker icon"></span>
          <span class="icon__description">Our location</span>
        </span>

      </div>
    </div>
  </div>

  <!--navigation-->
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <div class="collapse navbar-collapse" id="js-navbar-collapse">

        <ul class="nav navbar-nav">
          <li ng-repeat="nav in mainNavigation"
              ng-class="{'active':activeLink == nav}"
          >
            <a href="#/{{mapLink[nav]}}" ng-click="switchNavLink(nav)">
              {{nav}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
